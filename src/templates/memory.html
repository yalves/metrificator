{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Metrificator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Metrificator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Memória <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="disk">Disco</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="cpu">CPU</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1 class="display-4"><i class="fas fa-memory"></i> Memória</h1>

        <div class="row">
            <div class="col-sm-12">
              <div class="progress" style="height: 40px;">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: {{ memory }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ memory }}%</div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      setInterval(function() {
        $.ajax(
        {
            type:"GET",
            url: "/memory_percentage",
            success: function( data ) 
            {
              document.getElementById("progress-bar").style.width = data + "%";
              document.getElementById("progress-bar").innerHTML= data + "%"; 
            }
        })
      }, 1000); //1 second
    </script>
</body>

</html>
