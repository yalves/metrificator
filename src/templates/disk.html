{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body>
    {%include 'navbar.html'%}
    <br>
    <div class="container">
        <h1 class="display-4">Disco</h1>

        <div class="row">
            <div class="col-sm-12">

                <div class="col-sm-4"><h2>Total: {{disk_total}} Gb</h2></div>
                <div class="col-sm-4"><h2>Usado: {{disk_used}} Gb</h2></div>

              <div class="row">

                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: {{ disk_percentage }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ disk_percentage }}%</div>
                  </div>
                </div>
              </div>
            </div>
