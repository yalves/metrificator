{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/e525d636f5.js" crossorigin="anonymous"></script>
    <title>Metrificator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Metrificator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="memory">Memória</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Disco <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="cpu">CPU</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1 class="display-4"><i class="fa-solid fa-hard-drive"></i> Disco</h1>

        <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-4"><h2>Total: {{disk_total}} Gb</h2></div>
                <div class="col-sm-4"><h2>Usado: {{disk_used}} Gb</h2></div>
                <div class="col-sm-4"><h2>Disponível: {{disk_free}} Gb</h2></div>
                <br>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="progress" style="height: 40px;">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: {{ disk_percentage }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ disk_percentage }}%</div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>

</html>
